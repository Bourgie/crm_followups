<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nueva Postventa</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<header class="topbar">
  <div class="topbar-inner">
    <div class="brand">
      <img src="/static/pizarro-logo.png" alt="Pizarro">
      <div class="title">Postventa</div>
    </div>

    <div class="subtle" style="display:flex; gap:12px; align-items:center;">
      <span title="{{ vendor_email }}">{{ vendor_email }}</span>
      <a href="/ui" style="color: rgba(255,255,255,.85); font-weight:800;">Volver</a>
      <a href="/logout" style="color: rgba(255,255,255,.85); font-weight:800;">Salir</a>
    </div>
  </div>
</header>

<main class="container">

  {% if msg %}
    <div class="notice {{ msg_type }}">{{ msg }}</div>
  {% endif %}

  <div class="card">
    <h1>Nueva postventa</h1>
    <small>Usá el calendario para elegir la fecha (evita errores de formato).</small>

    <form action="/ui/postventa/create" method="post" style="margin-top:14px;">

      <label>Cliente</label>
      <input type="text" name="client_name" required placeholder="Nombre del cliente">

      <label>Teléfono</label>
      <input type="tel" name="phone" placeholder="Ej: 383-xxxxxxx">

      <label>Fecha de venta</label>
      <input type="date" name="sale_date">

      <label>Fecha de postventa</label>
      <input type="date" name="postventa_date" value="{{ default_postventa_date }}" required>

      <label>Tipo</label>
      <select name="type">
        <option value="postventa">postventa</option>
        <option value="mantenimiento">mantenimiento</option>
        <option value="garantia">garantía</option>
      </select>

      <label>Notas</label>
      <textarea name="notes" placeholder="Ej: llamar para coordinar visita / revisar instalación"></textarea>

      <div class="actions">
        <button class="btn btn-primary" type="submit">Crear postventa</button>
        <a class="btn btn-secondary" href="/ui">Cancelar</a>
      </div>

    </form>
  </div>

</main>
</body>
</html>
